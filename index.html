<!DOCTYPE html>
<html>
  <head>
    <title>STOMP WebSocket Tester</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container">
      <div class="row mb-3">
        <div class="col-md-6">
          <form class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="connect" class="col-form-label"
                >WebSocket connection:</label
              >
            </div>
            <div class="col-auto">
              <button id="connect" class="btn btn-primary" type="button">
                Connect
              </button>
              <button
                id="disconnect"
                class="btn btn-secondary"
                type="button"
                disabled
              >
                Disconnect
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="name" class="col-form-label"
                >What is your name?</label
              >
            </div>
            <div class="col-auto">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Your name here..."
              />
            </div>
            <div class="col-auto">
              <button id="send" class="btn btn-primary" type="button">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="conversation" class="table table-striped">
            <thead>
              <tr>
                <th>Greetings</th>
              </tr>
            </thead>
            <tbody id="greetings"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
